</head>

<body>
    <h1 class="pagename">Регистрация</h1>
    <div class="wallpaper2"></div>
    <div class="container">
        <div>
            <ul class="navbar-top-list">
                <li><a class="navbar-top-link" href="../index.html">Главная страница</a></li>
                <li><a class="navbar-top-link" href="catalog.html">Каталог</a></li>
                <li><a class="navbar-top-link" href="contacts.html">Контакты</a></li>
                <li><a class="navbar-top-link" href="gallery.html">Галерея</a></li>
                <li><a class="navbar-top-link" href="page-nav.html">Навигация</a></li>
                <li><a class="navbar-top-link" href="articles.html">Статьи</a></li>
            </ul>
        </div>

        <div class="content container">
            <h1>Регистрационная форма</h1>
            <form action="register.php" method="GET">
                <fieldset>
                    <legend>Основные данные</legend>
                    <div class="form-group">
                        <label for="name">Фамилия, Имя, Отчество</label>
                        <input class="input-name" name="name" id="name" type="text" required
                            placeholder="Фамилия Имя Отчество">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" id="email" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input name="password" id="password" type="password" required placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <label for="site">Адрес сайта</label>
                        <input name="site" id="site" type="text" value="mysite.name">
                    </div>
                    <div class="form-group">
                        <label for="date">Дата рождения</label>
                        <input name="b-day" id="b-date" type="date">
                    </div>

                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input name="age" id="age" type="number" placeholder="Возраст" min="1" max="100" value="25">
                    </div>
                    <div class="form-group">
                        <label for="search">Поиск</label>
                        <input id="search" type="search" placeholder="Поиск">
                    </div>
                    <div class="form-group">
                        <label for="date">Важная дата из жизни</label>
                        <input id="date" type="date">
                    </div>
                    <div class="form-group">
                        <label for="month">Месяц рождения</label>
                        <input id="month" type="month">
                    </div>
                    <div class="form-group">
                        <label for="file">Фотография, которая радует</label>
                        <input id="file" type="file">
                    </div>
                    <div class="form-group">
                        <label for="photo">Добавьте свою фотографию</label>
                        <input name="photo" id="photo" type="file">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Единственный выбор</legend>
                    <div class="form-group">
                        <div>
                            Укажите ваш пол:
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <input name="gender" value="male" id="male" type="radio">
                        <label for="male">Мужской</label>
                    </div>
                    <div class="form-group-sm">
                        <input name="gender" value="female" id="female" type="radio">
                        <label for="female">Женский</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Многострочное поле</legend>
                    <div class="form-group">
                        <label for="txt">Подробная информация о себе</label>
                        <textarea name="txt" id="txt" cols="60" rows="5"
                            placeholder="Подробная информация о себе"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend> Множественный выбор</legend>
                    <div class="form-group">
                        <div>
                            Выберите вашу любимую кухню
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <div class="checkbox">
                            <input type="checkbox" name="kit" id="ua-kit" value="ua">
                            <label for="ua-kit">Украинская</label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <div class="checkbox">
                            <input type="checkbox" name="kit" id="fr-kit" value="fr">
                            <label for="fr-kit">Французская</label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <div class="checkbox">
                            <input type="checkbox" name="kit" id="it-kit" value="it">
                            <label for="it-kit">Итальянская</label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <div class="checkbox">
                            <input type="checkbox" name="kit" id="cn-kit" value="cn">
                            <label for="cn-kit">Китайская</label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <div class="checkbox">
                            <input type="checkbox" name="kit" id="us-kit" value="us">
                            <label for="us-kit">Американская</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Открывающийся список</legend>
                    <div class="form-group">
                        <label for="lst">Год окончания ВУЗа:</label>
                        <select name="lst" id="lst" multiple size="7">
                            <option value="" selected disabled>Выберите Год</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Кнопки</legend>
                    <div class="form-group">
                        <button class="button" type="submit">Зарегистрироваться</button>
                    </div>
                    <div class="form-group">
                        <button class="button" type="reset">Очистить форму</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">"Zorile" by Tatiana Gradinar</p>
    </footer>
</body>
